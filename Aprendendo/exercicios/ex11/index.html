<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em várioas dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/song1.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls>
        <source src="midia/song2.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
