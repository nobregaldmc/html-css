<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>

    <h1>
        Testando carga e Imagens
    </h1>

    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta
    </p>

    <img src="logohtml250.png" alt="logo do html5">  <!-- img + tab/ src = source(endereço da imagem/ alt + alternative text/ cursor entre as aspas, pressionar ctrl+espaço, vai mostrar os arquivos)-->


    <p>
        Podemos também carregar imagens que estão em sub-pastas
    </p>

    <img src="imagens/logocss250.png" alt="logo do css3">  <!-- Criar pasta e colocar a imagem dentro; Dentro do src deverá selecionar a pasta e então a imagem-->

    <p>
        Também podemos carregar imagens externas
    </p>

    <img src="https://i0.wp.com/ftlsofts.com.br/wp-content/uploads/2023/01/logo-javascript.png?w=260&ssl=1" alt="logo java script">  <!-- Para carregar imagens externas, basta colocar o link de imagem -->

</body>
</html>
